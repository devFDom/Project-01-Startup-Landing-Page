<!-- Especificamos el tipo del documento, en este caso HTML -->
<!DOCTYPE html>

<!-- Abrimos el documento HTML y especificamos el lenguaje de la web para el SEO,
     y el texto por defecto de los distintos elementos -->
<html lang="es-es">

    <!-- Creamos el cabecero de la web para especificar todos los metadatos -->
    <head>

        <!-- Especificamos el encoding del texto, en este caso UTF-8 -->
        <meta charset="utf-8">

        <!-- Cargamos el archivo externo de tipo 'css' -->
        <link href="style.css" type="text/css" rel="stylesheet">

        <!-- Cargamos el logotipo externo de tipo 'icon' -->
        <link href="favicon.png" rel="icon" type="image/x-icon">

        <!-- Especificamos el título de la web -->
        <title>BabyCoders</title>

        <!-- Creamos el viewport para escalar el contenido a la escala 1.0(100%
             de zoom) en relación al ancho del dispositivo  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Cerramos el cabecero -->
    </head>

    <!-- Creamos el cuerpo -->
    <body>
        
        <!-- Emplazamos el menu para mostrar las diferentes opciones -->
        <img src="menu.png" alt="Menú" class="menu init">

        <!--Emplazamos la imagen del logotipo dentro de un elemento 'a' para
            crear una referencia a la página principal(index.html) -->
        <a href="babycoders.html">
            <img src="babylogo.png" alt="Logotipo de BabyCoders" class="logo init">
        </a>
        
        <!-- Creamos la background image, por defecto transparente -->
        <img src="tecnologias.png" alt="Tecnologías que usamos" class="background init">

        <!-- Creamos la background image 2, por defecto transparente -->
        <img src="tecnologias2.png" alt="Tecnologías que usamos" class="background2 init">

    <!-- Cerramos el cuerpo -->
    </body>

<!-- Cerramos el documento HTML -->
</html>
